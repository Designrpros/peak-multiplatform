name: Build/Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            npm_script: npm run dist:mac
          - os: windows-latest
            npm_script: npm run dist:win
          - os: ubuntu-latest
            npm_script: npm run dist:linux

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Linux Build Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libarchive-tools rpm

      # --- FIX: Prevent 'canvas' installation ---
      # We use --omit=optional. Since 'fabric' lists 'canvas' as optional,
      # this flag ensures it is NOT installed, respecting your "No Canvas" rule
      # and fixing the Python/GYP build error.
      - name: Install Dependencies
        run: npm install --ignore-scripts --omit=optional

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ${{ matrix.npm_script }}

      # Rebuild native modules (Essential for node-pty, but skips canvas because it's not there)
      - name: Rebuild Native Modules
        run: npx electron-builder install-app-deps

      - name: Final Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ${{ matrix.npm_script }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.deb
            dist/*.rpm
            dist/*.AppImage