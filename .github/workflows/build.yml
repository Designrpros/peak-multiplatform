name: Build/Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            npm_script: npm run dist:mac
          - os: windows-latest
            npm_script: npm run dist:win
          - os: ubuntu-latest
            npm_script: npm run dist:linux

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libarchive-tools rpm
          # These libraries help ensure Electron builds correctly on Linux
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      # 1. Install ALL dependencies (including optional ones like dmg-license)
      # We use --ignore-scripts so 'canvas' doesn't try to compile and fail immediately.
      - name: Install Dependencies
        run: npm install --ignore-scripts

      # 2. FORCEFULLY remove canvas
      # This ensures the folder is gone before the build starts, strictly enforcing your rule.
      - name: Remove Canvas
        shell: bash
        run: rm -rf node_modules/canvas || true

      # 3. Rebuild native modules (Essential for node-pty, but skips canvas since it's gone)
      - name: Rebuild Native Modules
        run: npx electron-builder install-app-deps

      # 4. Build for the specific platform
      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ${{ matrix.npm_script }}

      # 5. Release the artifacts
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.deb
            dist/*.rpm
            dist/*.AppImage