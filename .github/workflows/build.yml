name: Build/Release

on:
  push:
    tags:
      - 'v*' # Trigger on git tags like v1.0.0

# --- NEW: Grant permission to create releases ---
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # Build on all three platforms simultaneously
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libarchive-tools rpm
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install Dependencies
        run: npm ci

      # Build and Publish using electron-builder
      # We use "npm run dist" which calls electron-builder. 
      # It detects the GH_TOKEN and tries to create the release automatically.
      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist