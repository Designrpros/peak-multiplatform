name: Build/Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            npm_script: npm run dist:mac
          - os: windows-latest
            npm_script: npm run dist:win
          - os: ubuntu-latest
            npm_script: npm run dist:linux

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libarchive-tools rpm
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install Dependencies
        run: npm install --ignore-scripts

      - name: Remove Canvas
        shell: bash
        run: rm -rf node_modules/canvas || true

      - name: Rebuild Native Modules
        run: npx electron-builder install-app-deps

      # Added '-- -c.publish=never' to prevent electron-builder from trying to upload itself
      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ${{ matrix.npm_script }} -- -c.publish=never

      # DEBUG STEP: This will show us exactly what files were created in the logs
      - name: List Dist Contents (Debug)
        shell: bash
        run: ls -R dist || echo "Dist folder missing"

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # This forces the action to fail if files are missing (so you get a Red X instead of a fake Green)
          fail_on_unmatched_files: true 
          files: |
            dist/*