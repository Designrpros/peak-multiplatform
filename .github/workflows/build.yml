name: Build/Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            npm_script: npm run dist:mac
          - os: windows-latest
            npm_script: npm run dist:win
          - os: ubuntu-latest
            npm_script: npm run dist:linux

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Linux Build Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Essential build tools for node-pty and general linux packaging
          sudo apt-get update
          sudo apt-get install -y build-essential libarchive-tools rpm

      # --- FIX 1: Corrected Dependency Install ---
      # We rely on your existing package.json config to skip optional dependencies (like canvas).
      - name: Install Dependencies
        run: npm install --ignore-scripts

      # --- FIX 2: Implement Wayland/X11 Flags via Environment ---
      # These environment variables ensure electron-builder includes the correct switches
      # for the final DEB/AppImage executable on Ubuntu.
      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # These flags are read by electron-builder and embedded into the final executable args
          # We use the X11 fallback because native Wayland shortcut portal support is tricky.
          # We must pass the correct environment variables for the final executable.
          # However, since we determined the issue was Wayland, we should rely on the main.js file
          # and ensure the build completes successfully.
        run: ${{ matrix.npm_script }}

      # 3. Rebuild native modules (Essential for node-pty)
      - name: Rebuild Native Modules
        run: npx electron-builder install-app-deps

      # 4. Final Build for the specific platform
      - name: Final Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ${{ matrix.npm_script }}

      # 5. Release the artifacts
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.deb
            dist/*.rpm
            dist/*.AppImage