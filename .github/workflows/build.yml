name: Build/Release

on:
  push:
    tags:
      - 'v*' # Trigger on git tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # Build on all three platforms simultaneously
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libarchive-tools rpm
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      # 1. Install without running scripts (prevents immediate crash)
      - name: Install Dependencies
        run: npm ci --omit=optional --ignore-scripts

      # 2. Force delete the canvas folder so the rebuilder ignores it
      - name: Remove Canvas (Windows Fix)
        shell: bash
        run: rm -rf node_modules/canvas

      # 3. Manually rebuild the remaining native modules (like node-pty)
      - name: Rebuild Native Modules
        run: npx electron-builder install-app-deps

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.deb
            dist/*.rpm
            dist/*.AppImage